version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: eng_rag_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant/data:/qdrant/storage
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: eng_rag_minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

  langfuse-db:
    image: postgres:15
    container_name: eng_rag_langfuse_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=langfuse
    ports:
      - "5432:5432"
    volumes:
      - ./langfuse/db_data:/var/lib/postgresql/data
    restart: unless-stopped

  langfuse:
    image: langfuse/langfuse:latest
    container_name: eng_rag_langfuse
    depends_on:
      - langfuse-db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=my_super_secret_key_123
      - SALT=my_super_secure_salt_123
      - NEXTAUTH_URL=http://localhost:3000
      - TELEMETRY_ENABLED=false
    ports:
      - "3000:3000"
    restart: unless-stopped
